<html>
    <head>
        <title>forgot password</title>
    </head>
    <body>
        <h1 align="center">forgot password</h1>
        <form action="sucess3.html" method="post">
            <table border="1" cellpadding="10" cellspacing="5" align="center" width="40%">
                <tr>
                    <td>
                      <label for="current password">current password</label>
                    </td>
                    <td>
                        <input type="text" id="current password" required placeholder="enter current password" required>
                    </td>
                </tr>
                   <tr>
                    <td>
                      <label for="new password">new password</label>
                    </td>
                    <td>
                        <input type="text" id="new password" required placeholder="enter new password" required>
                    </td>
                </tr>
                   <tr>
                    <td>
                      <label for="re-enter password">re-enter password</label>
                    </td>
                    <td>
                        <input type="text" id="re-enter password" required placeholder="enter re-enter password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
